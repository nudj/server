version: '2'
services:
  server:
    image: nudj/server:3.1.0
    restart: always
    volumes:
      - ./ssl:/etc/ssl
      - ./.htpasswd:/etc/nginx/.htpasswd
    depends_on:
      - web
      - web-beta
      - hire
      - hire-beta
      - admin
    ports:
      - "80:80"
      - "443:443"
  web-beta:
    image: nudj/maintenance:latest
    restart: always
  web:
    image: nudj/web:11.3.0
    restart: always
    env_file: .env-web
    depends_on:
      - redis
      - api
  hire-beta:
    image: nudj/maintenance:latest
    restart: always
  hire:
    image: nudj/hire:12.0.0
    restart: always
    env_file: .env-hire
    depends_on:
      - redis
      - api
  admin:
    image: nudj/admin:10.0.0
    restart: always
    env_file: .env-admin
    depends_on:
      - redis
      - api
  api:
    image: nudj/api:19.1.0
    restart: always
    env_file: .env-api
    depends_on:
      - db
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - ../sessionData:/data
  db:
    image: arangodb
    restart: always
    env_file: .env-db
    volumes:
      - ../dbdata:/var/lib/arangodb3
