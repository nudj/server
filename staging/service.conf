# deny IP requests
server {
  listen       80 default_server;
  return       444;
}

# web
server {
  listen       80;
  server_name  staging.nudj.co staging.www.nudj.co;
  return       301 https://staging.nudj.co$request_uri;
}
server {
  listen       443 ssl;
  server_name  staging.www.nudj.co;
  add_header   Strict-Transport-Security "max-age=31536000";
  ssl on;
  ssl_certificate     /etc/ssl/certificate.crt;
  ssl_certificate_key /etc/ssl/private.key;
  return       301 https://staging.nudj.co$request_uri;
}
server {
  listen       443 ssl;
  server_name  staging.nudj.co;
  add_header   Strict-Transport-Security "max-age=31536000";
  ssl on;
  ssl_certificate     /etc/ssl/certificate.crt;
  ssl_certificate_key /etc/ssl/private.key;

  location / {
    auth_basic                         "Nudj only";
    auth_basic_user_file               /etc/nginx/.htpasswd;
    proxy_pass                         http://web/;
    proxy_set_header Host              staging.nudj.co;
    proxy_set_header X-Forwarded-For   $remote_addr;
    proxy_set_header X-Forwarded-Proto https;
  }
}

