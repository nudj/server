version: '2'
services:
  server:
    image: nudj/server:development
    volumes:
      - ./ssl:/etc/ssl
      - ./.htpasswd:/etc/nginx/.htpasswd
    depends_on:
      - web
      - hire
      - db
    ports:
      - "80:80"
      - "443:443"
  web:
    image: nudj/web:latest
    env_file: .env-web
    depends_on:
      - redis
      - api
  hire:
    image: nudj/hire:latest
    env_file: .env-hire
    depends_on:
      - redis
      - api
  api:
    image: nudj/api:latest
    env_file: .env-api
    depends_on:
      - db
  redis:
    image: redis:alpine
    volumes:
      - ../sessionData:/data
  db:
    image: arangodb
    env_file: .env-db
    volumes:
      - ../dbdata:/var/lib/arangodb3
      - ../dump:/dump
