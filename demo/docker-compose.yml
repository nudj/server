version: '2'
services:
  server:
    image: nudj/server:demo
    volumes:
      - ./ssl:/etc/ssl
      - ./.htpasswd:/etc/nginx/.htpasswd
    ports:
      - "80:80"
      - "443:443"
  web:
    image: nudj/web:latest
    env_file: .env-web
  hire:
    image: nudj/hire:latest
    env_file: .env-hire
  admin:
    image: nudj/admin:latest
    env_file: .env-admin
  api:
    image: nudj/api:latest
    env_file: .env-api
  redis:
    image: redis:alpine
    volumes:
      - ../sessionData:/data
  db:
    image: arangodb
    env_file: .env-db
    volumes:
      - ../dbdata:/var/lib/arangodb3
