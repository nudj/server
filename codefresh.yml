version: '1.0'

steps:

  build_image:
    title: Building Image
    type: build
    image_name: nudj/server
    tag: 0.2.2
    working_directory: ${{main_clone}}
    dockerfile: Dockerfile

  push_to_registry:
    title: Push to registry
    type: push
    candidate: '${{build_image}}'
    tag: 0.2.2
    credentials:
      username: '${{dockerUsername}}'
      password: '${{dockerPassword}}'
    when:
      branch:
        only:
          - master
