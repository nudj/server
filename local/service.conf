# deny IP requests
server {
  listen       80 default_server;
  return       444;
}

# web
server {
  listen       80;
  server_name  local.nudj.co local.www.nudj.co;
  return       301 https://local.nudj.co$request_uri;
}
server {
  listen       443 ssl;
  server_name  local.www.nudj.co;
  add_header   Strict-Transport-Security "max-age=31536000";
  ssl on;
  ssl_certificate     /etc/ssl/certificate.crt;
  ssl_certificate_key /etc/ssl/private.key;
  return       301 https://local.nudj.co$request_uri;
}
server {
  listen       443 ssl;
  server_name  local.nudj.co;
  add_header   Strict-Transport-Security "max-age=31536000";
  ssl on;
  ssl_certificate     /etc/ssl/certificate.crt;
  ssl_certificate_key /etc/ssl/private.key;

  location / {
    resolver 127.0.0.11;
    set              $proxy_web        http://web;
    proxy_pass       $proxy_web;
    proxy_set_header Host              local.nudj.co;
    proxy_set_header X-Forwarded-For   $remote_addr;
    proxy_set_header X-Forwarded-Proto https;
  }
}

